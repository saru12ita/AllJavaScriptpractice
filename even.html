<!doctype html>
<html>
    <head>
        <script>
         function check()
         {
            var x=document.getElementById("text").value;
            if(x%2===0)
            {
                alert("it is even number");
            }
            else
            {
                alert("it is odd number");
            }
         }
        </script>
    </head>
    <body>
        <h1> program to check whether the number is even or odd</h1>
        Enter the number:<input id="text"/><br/>
        <button onclick="check()">check</button>
    </body>
</html>
