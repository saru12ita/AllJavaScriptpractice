<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var a = prompt("enter the value of a:");
            var b = prompt("enter the value of b:");
            console.log(`the value of a is: ${a}, the value of b is: ${b}`);
            var temp;
            temp = a;
            a = b;
            b = temp;
            console.log(`the value of a is: ${a}, the value of b is: ${b}`);
        </script>
    </head>
    <body>
    </body>
</html>
