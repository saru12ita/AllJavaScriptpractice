<!doctype html>
<html>
    <head>
        <script>
        function C()
        {
            var c=document.getElementById("text").value;
            var F=(1.8*c)+32;
            alert(F);
        }
        </script>
    </head>
    <body>
        <h1>program to convert celsius to Fahrenheit</h1>
        Enter the temperature in celcius:<input id="text"/><br/>
        <button onclick="C()">Convert!</button>
    </body>
</html>
