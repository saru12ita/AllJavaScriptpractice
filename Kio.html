<!doctype html>
<html>
    <head>
        <script>
        function K()
        {
            var x=document.getElementById("text").value;
            const f=0.621371;
            var m=x*f;
            alert(m);
        }
        </script>
    </head>
    <body>
        <h1>program to convert KM into Miles</h1>
        Enter the distance in Kilometers:<input id="text"/><br/>
        <button onclick="K()">convert</button>
    </body>
</html>
