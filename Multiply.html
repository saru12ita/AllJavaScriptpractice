<!DOCTYPE html>
<html>
    <head>
    <script>
    function mul()
    {
        var a=document.getElementById("text1").value;
        var b=document.getElementById("text2").value;
        var product=parseInt(a)*parseInt(b);
        alert(product);
    }
    </script>
    </head>
    <body>
    <h1>the multiplication of two numbers in textbox</h1>
    Enter the 1st number:<input id="text1"/><br/>
    Enter the 2nd number:<input id="text2"/><br/>
    Result:<h2 id="result"></h2>
    <button onclick="mul()">calc</button>
    </body>
</html>
